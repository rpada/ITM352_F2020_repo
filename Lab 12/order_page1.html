<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <script>
        let params = (new URL(document.location)).searchParams;
        GET = {};
        params.forEach(function (value, key) { GET[key] = value });

         function isNonNegIntString (string_to_check, returnErrors = false) {
    // this function will check if string_to_check is a non negative interger. turns true if string_to_check is a non neh=gative interger
    errors = []; // assume no errors at first
    if(Number(string_to_check) != string_to_check) errors.push('Not a number!'); // Check if string is a number value
    if(string_to_check< 0) errors.push('Negative value!'); // Check if it is non-negative
    if(parseInt(string_to_check) != string_to_check) errors.push('Not an integer!'); // Check that it is an integer
return returnErrors ? errors : (errors.length == 0);
}
        function checkQuantityTextbox(){
            quantity_textbook_message.innerHTML = isNonNegIntString(quantity_textbox.value, true). join(" ");
        }
        
        function displayPurchase(purchase_qty) {
        purchase_qty = GET["quantity_textbox"];
            if(isNonNegInt(purchase_qty)) {
            document.getElementByID('the_body').innerHTML = `Thank you for ordering ${purchase_qty} things!`;
        } else {
            checkQuantityTextbox();
        }
    }

    if(typeof GET["submit_button"] != 'undefined') {
        displayPurchase()
    }
    </script>
</head>
<body id = "the_body">
    <form name="quantitiy_form" action="/process_form" method="POST";>
    <label for = "quantity_textbox">Quantity desired</label><br>
    <input type = "text" id = "quantity_textbox" onkeyup = "checkQuantityTextbox();"><br> 
    <span id = "quantity_textbook_message">Enter a quantity</span>
    <br>
    <input type = "button" name = "Submit_button" value = "Purchase">
</body>
</html>
