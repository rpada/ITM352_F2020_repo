<body>
    
    <script>
    /*
    I found this code online from Steven Benner. It is used to put the query string in an
    object. I created the replace and toString(). The button is to return to previous page.
    */  
    var q = window.location.search
    var queryString = {};
    q.replace(
    new RegExp("([^?=&]+)(=([^&]*))?", "g"),
    function($0, $1, $2, $3) { queryString[$1] = $3; }
    );
    
    //Make the queryString into a string. Afterwards 
    var stringerror = queryString[0].toString()
    var error = stringerror.replace(/_/g," ");
    document.write(error)
    </script>

    <button onclick="window.history.go(-1)">RETURN</button>
