    <script>
        //REFERENCED FROM https://www.codecademy.com/forum_questions/52f8f88052f863eacf000c06
        function setCookie(cname, cvalue, exdays) { //sets cookie
            var d = new Date(); //today's date
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000)); //expiration is set to a day after inital login
            var expires = "expires=" + d.toUTCString(); 
            document.cookie = cname + "=" + cvalue +
             ";" + expires + ";path=/"; 
        }
        // REFERENCED FROM DANIEL PORT OFFICE HOURS APPOINTMENT 12/14
        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';'); // split cookie
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null; // return nothing 
        }
        //REFERENCED FROM https://stackoverflow.com/questions/2144386/how-to-delete-a-cookie
        function eraseCookie(name) { // deleting a cookie 
            document.cookie = name + '=; Max-Age=-99999999;'; // max age 
        }

        // REFERENCED FROM https://stackoverflow.com/questions/25639290/windows-history-back-location-reload-jquery/35547598
        // so when someone registers the page is redirected to home page
        function GoBackWithRefresh(event) { 
            // setting variables
            var past = document.referrer;
            var index = 'index.html' 
            var pastPage = past.split('/').pop();

            if (pastPage != 'login.html' && pastPage != 'register.html') { 
                window.location = index; // if past page wasn't login or register go back to index
            } else if (pastPage == 'login.html' && pastPage == 'register.html') {
                window.history.go(-2); // if your past page is login or register go back two windows
            } else {
                window.location.href = './index.html'; // anything else, go index
            }

        };

        // REFERENCED FROM https://stackoverflow.com/questions/46640024/how-do-i-post-form-data-with-fetch-api
        function register_user() { 
            data = new URLSearchParams(new FormData(registration_form)); // sets variable 

            fetch('/register_user', // when user registers this function is "fetched"
                {
                    method: 'post',
                    body: data,
                    redirect: 'follow'
                }
            ).then(function (response) { 

                if (response.ok) {

                    response.json().then(function (errors) { // if the response is not okay, send errors

                        if (Object.keys(errors).length == 0) { 
                            sessionStorage.clear(); //resets the session
                            var theDate = JSON.stringify(Date()); //has time of login
                            // sets cookie variables
                            var username = registration_form.username; 
                            var userEmail = registration_form.email;
                            var address = registration_form.address;
                            var user_name = registration_form.name;
                            // creating the cookie with last login time, plus all the registration data
                            setCookie('last_login_time', JSON.parse(theDate),'username', username, 'email', userEmail, 'name', user_name, 'address', address); 
                            response.redirect(GoBackWithRefresh()); // goes backwards after data is posted
                        } else {

                            for (errorId in errors) {  // errors?
                                document.getElementById(errorId + '_message').innerHTML = errors[errorId]; 
                            } // writes errors

                        }

                    });

                }

                else { // debugging/tells users what's wrong
                    console.log('Network request for /register_user failed with response ' + response.status + ': ' + response.statusText); 
                }

            });
        }

    </script>
